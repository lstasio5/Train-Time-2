<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <!-- Moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>
<body>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class ="display-4 center text-center">All Aboard</h1>
                  <p class="lead text-center"></p>
                  
                </div>
              </div>
        <div class="container">
                <h3>Current Train Schedule</h3> <span>All trains start at 7am</span>
                <h4 id="timenow">Current Time: </h4>
                <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Blue Line</th>
                            <td>North City</td>
                            <td id="startFreq1">45</td>
                            <td id="next-arrival1"></td>
                            <td id="minutes-away1"></td>
                          </tr>
                          <tr>
                            <th scope="row">Green Line</th>
                            <td>South City</td>
                            <td id= "startFrequency">60</td>
                            <td id="next-arrival2"></td>
                            <td id="minutes-away2"></td>
                          </tr>
                          <tr>
                            <th scope="row">Green Line</th>
                            <td>East City</td>
                            <td id= "startFrequency">75</td>
                            <td id="next-arrival3"></td>
                            <td id="minutes-away3"></td>
                          </tr>
                        </tbody>
                      </table>


    <div class="container">
    <form>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input type="text" class="form-control" id="train-name">
        
        <label for="Destination">Destination</label>
          <input type="text" class="form-control" id="destination">
        
        <label for="first-train-time">First Train Time</label>
          <input type="time" class="form-control" id="firstTime">
        
        <label for="frequency">Frequency</label>
          <input type="text" class="form-control" id="frequency">
        
          <br>
       
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>



    </div>
</div>

<!--jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Moment js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Javascript -->
<script src="assets/javascript/train.js"></script>

</body>
</html>
